
<div class="container">
    <h2 style="text-align: center; padding-bottom: 25px;">All books</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Isbn</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in books">
            <td>{{$index +1}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.isbn}}</td>
            <td><button type="submit" class="btn btn-success" ng-click="deleteBook(book)">Delete</button></td>
        </tr>
        </tbody>
        <div style="text-align: center; font-size: 25px; color:red;" ng-show="emptyList">No records</div>
    </table>
</div>
