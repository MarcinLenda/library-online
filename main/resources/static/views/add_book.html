<div id="contener">
    <div id="newBook" style="border: 1px solid black; border-radius: 5px; width: 50%; margin: 0 auto;">

        <div class="form-group" style="text-align: center;">
            <h1>New book</h1>

            <form ng-submit="addNewBook(title ,author, isbn)">
                <div class="form-group">
                    <label style="padding-right: 11px;" for="title">Title:</label>
                    <input style="display:inline; width: 40%;" type="text" class="form-control" id="title"
                           ng-model="title" required/>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input style="display:inline; width: 40%;" type="text" class="form-control" id="author"
                           ng-model="author" required/>
                </div>

                <div class="form-group">
                    <label style="padding-right: 11px;" for="isbn">isbn:</label>
                    <input style="display:inline; width: 40%;" type="number" class="form-control" id="isbn"
                           ng-model="isbn" required/>
                </div>

                <button type="submit" class="btn btn-success">Confirm</button>
                <button type="reset" class="btn btn-success">Reset</button>
                <div style="clear: both"></div>
                <span ng-show="errorLetter" style="color:red; font-size: 12px;">
                        the name: (book, author) must begin with uppercase
                    </span>

            </form>

        </div>
    </div>
</div>
